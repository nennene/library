<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Book librbary</h1>  
  <form>
    <div>
      <label for="title">Title : </label>
      <input type="text" id="title" required="required" />
    </div>
    <div class="author-box">
      <label for="author">Author: </label>
      <input type="text" id="author" required />
    </div>
    <div class="pages">
      <label for="pages">Pages:</label>
      <input type="number" id="pages" required />
    </div>
    <div class="radio">
      <h3>Read the book?</h3>
      <label for="read">
        <input type="checkbox" name="read" value="true" id="read" />Read
      </label>
    </div>
    <div class="btn">
      <button id="close" formmethod="dialog">Cancel</button>
      <button type="submit" id="submit">Add Book</button>
    </div>
  </form>
  <div class="container"></div>
  <script src="index.js"></script>
</body>
</html>
